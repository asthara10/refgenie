genome_folder: /ext/yeti/genomes
genome_server: http://refgenomes.uvasomrc.io
genomes:
  hg38:
    bowtie2: indexed_bowtie2
    hisat2: indexed_hisat2
    indexed_bowtie2: indexed_bowtie2
  mm10:
    indexes:
      bowtie2: indexed_bowtie2
  rCRS:
    bowtie2_index:
      path: indexed_bowtie2
    indexed_bowtie2:
      path: rCRS/indexed_bowtie2
    indexed_hisat2:
      path: rCRS/indexed_hisat2
    indexed_kallisto:
      path: rCRS/indexed_kallisto
  test:
    bowtie2_index:
      path: bowtie2_index
    fasta:
      path: fasta/test.fa
